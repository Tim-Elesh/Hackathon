  <div class="settings-block">
    <h3>Site Settings</h3>
    <ul>
      <li>
        <label for="site-title">Site Title:</label>
        <input type="text" id="site-title" name="site-title" value="My Site">
      </li>
      <li>
        <label for="site-color">Site Color:</label>
        <input type="color" id="site-color" name="site-color" value="#ff6347">
      </li>
      <li>
        <label for="site-font">Site Font:</label>
        <select id="site-font" name="site-font">
          <option value="arial">Arial</option>
          <option value="verdana">Verdana</option>
          <option value="tahoma">Tahoma</option>
        </select>
      </li>
      <li>
        <label for="site-layout">Site Layout:</label>
        <input type="range" id="site-layout" name="site-layout" min="1" max="3" value="2">
      </li>
    </ul>
  </div>
